steps:
  - id: 'Build Image'
    dir: '/workspace'
    name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/wizeline-questions/wize-q-remix:$SHORT_SHA', '.' ]
  - id: 'Push Image'
    dir: '/workspace'
    name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/wizeline-questions/wize-q-remix:$SHORT_SHA' ]
  - id: 'Validate Terraform'
    name: 'hashicorp/terraform:1.3.2'
    entrypoint: 'sh'
    dir: '/workspace/infrastructure/terraform'
    timeout: 600s
    args:
      - '-c'
      - |
        terraform init
        terraform fmt
        terraform validate
        terraform plan -var 'short_sha=$SHORT_SHA' -var-file='$_DEPLOY_ENV.tfvars'
  - id: 'Apply Terraform'
    name: 'hashicorp/terraform:1.3.2'
    entrypoint: 'sh'
    dir: '/workspace/infrastructure/terraform'
    args:
      - '-c'
      - |
        terraform init
        terraform workspace select $_DEPLOY_ENV  || terraform workspace new $_DEPLOY_ENV 
        terraform apply -auto-approve -var 'short_sha=$SHORT_SHA' -var-file='$_DEPLOY_ENV.tfvars'
timeout: 1500s
availableSecrets:
  secretManager:
  - versionName: projects/wizeline-questions/secrets/${_SECRET_PREFIX}_DB_USER/versions/latest
    env: 'DB_USER'
  - versionName: projects/wizeline-questions/secrets/${_SECRET_PREFIX}_DB_PASSWORD/versions/latest
    env: 'DB_PASSWORD'
  - versionName: projects/wizeline-questions/secrets/${_SECRET_PREFIX}_DB_HOST/versions/latest
    env: 'DB_HOST'
  - versionName: projects/wizeline-questions/secrets/${_SECRET_PREFIX}_DB_NAME/versions/latest
    env: 'DB_NAME'
